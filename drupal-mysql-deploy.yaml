apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: drupal-mysql
  name: drupal-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-mysql
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: drupal-mysql
    spec:
      volumes:
       - name: drupal-mysql-pv
         persistentVolumeClaim:
           claimName: drupal-mysql-pvc
      containers:
      - image: mysql:5.7
        name: mysql
        env:
         - name: MYSQL_DATABASE
           valueFrom:
             secretKeyRef:
               name: drupal-mysql-secret
               key: MYSQL_DATABASE
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: drupal-mysql-secret
               key: MYSQL_ROOT_PASSWORD
         - name: MYSQL_USER
           valueFrom:
             secretKeyRef:
               name: drupal-mysql-secret
               key: MYSQL_USER
        volumeMounts:
         - mountPath: /var/lib/mysql
           name: drupal-mysql-pv
           subPath: dbdata
        resources: {}
status: {}
